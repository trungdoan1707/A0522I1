<h3>Doanh thu quý 1 + 2</h3>
<table border="1px solid">
  <tr>
    <th>Quý</th>
    <th>Tháng</th>
    <th>Doanh thu</th>
  </tr>
  <tr>
    <td rowspan="3">Một</td>
    <td>Một</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Hai</td>
    <td>$80</td>
  </tr>
  <tr>
    <td>Ba</td>
    <td>$120</td>
  </tr>
  <tr>
    <td rowspan="3">Hai</td>
    <td>Tư</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Năm</td>
    <td>$80</td>
  </tr>
  <tr>
    <td>Sáu</td>
    <td>$120</td>
  </tr>
</table>
