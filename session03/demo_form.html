<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h3>Đăng kí thông tin cá nhân</h3>
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Username: <input name="username" class="form-control" type="text"></label>
    </div>

    <br>
    <br>
    <label>Password: <input name="pass" type="password"></label>
    <br>
    <br>
    <label>Province: </label>
    <select name="province">
        <option>Đà Nẵng</option>
        <option>Huế</option>
        <option>Nghệ An</option>
        <option>Hà Nội</option>
    </select>
    <br>
    <br>
    <label>Hobbies: </label>
    Bóng đá<input type="checkbox">
    Cờ vua<input type="checkbox">
    Cờ tướng<input type="checkbox">
    Đi du lịch<input type="checkbox">
    Đi nhậu<input type="checkbox">
    <br>
    <br>
    <label>Gender: </label>
    <input type="radio" name="gender"> Men
    <input type="radio" name="gender"> Women
    <input type="radio" name="gender"> Other
    <br>
    <br>
    <label>Birthday: <input type="date"></label>
    <br>
    <br>
    <label>Description: </label>
    <textarea rows="5" cols="20"></textarea>
    <br>
    <br>
    <label>Color</label><input type="color">
    <input type="submit" value="Đăng kí">
    <input type="reset" value="Nhập lại">
    <input type="file" value="Nhập lại">
</form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
