    //ví dụ 3: Khai báo 1 hàm nhận vào 1 mảng giá trị và trả về tổng của mảng
    function sumN(x) {
        let sum = 0;
        for (let i = 0; i < x.length; i++) {
            sum += x[i];
        }
        return sum;
    }

    let arr1 = [3,1,5,6,23,3,6,3,6,2,66,22];
    let arr2 = [31,1,5,1,2,3,6,3,26,21,67,12];
    let sum1 = sumN(arr1);
    let sum2 = sumN(arr2);
    if (sum1 > sum2){
        document.writeln("Mảng 1 lớn hơn mảng 2");
    }else if (sum1 === sum2){
        document.writeln("Mảng 1 bằng mảng 2");
    }
    else {
        document.writeln("Mảng 1 nhỏ hơn mảng 2");
    }
